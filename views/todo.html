<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>Todo Lists</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  <link rel="stylesheet" href="CSS/mainstyles.css">
  <link rel="stylesheet" href="CSS/todo.css">
</head>

<body>

  <section class="sidebar">
    <div class="nav-header">
      <p class="logo">Scheduler</p>
      <i class="bx bx-menu-alt-right btn-menu"></i>
    </div>
    <ul class="nav-links">
      <li>
        <a href="./home1">
          <i class="bx bx-home-alt-2"></i>
          <span class="title">Home</span>
        </a>
        <span class="tooltip">Home</span>
      </li>
      <h4 class="tasks" style="display: none;">Tasks</h4>
      <li>
        <a href="./todo">
          <i class='bx bx-list-ol'></i>
          <span class="title">To-Do List</span>
        </a>
        <span class="tooltip">To-Do List</span>
      </li>
      <li>
        <a href="./notes">
          <i class='bx bxs-sticker'></i>
          <span class="title">Sticky Wall</span>
        </a>
        <span class="tooltip">Sticky Wall</span>
      </li>
      <h4 class="Lists" style="display: none;">Lists</h4>
      <div class="searchbutton">
        <li>
          <a href="#">
            <i class="bx bx-cog"></i>
            <span class="title">Settings</span>
          </a>
          <span class="tooltip">Settings</span>
        </li>
        <li>
          <a href="/logout">
            <i class='bx bx-exit'></i>
            <span class="title">Log Out</span>
          </a>
          <span class="tooltip">Log Out</span>
        </li>
      </div>
    </ul>
  </section>

  <div class="searchbar">
    <input type="text" placeholder="Search a List name" class="searchbarinput">
    <button onclick="SearchTaskname()">Search</button>
  </div>

  <div class="Note">
    <div class="first-section">
      <p class="taskname">My Tasks</p>
      <button class="settings">
        <i class="uil uil-ellipsis-v" style="padding: 15px;"></i>
        <ul class="menu">
          <li><i class="uil uil-pen"></i>Edit</li>
          <li><i class="uil uil-trash"></i>Delete</li>
        </ul>
      </button>
    </div>
    <div class="second-section">
      <i class='bx bx-plus' style="font-size: 20px; margin: 0px 5px 5px 0px; color: rgb(118, 118, 255);"></i>
      <span>Add a task</span>
    </div>
  </div>
  <div class="Thirdelement">
    <div class="thirdelementsinputs" style="padding-top: 10px;">
      <input class="radio" type="radio" name="taskRadio" id="radio1" onchange="toggleStrikethrough(this)">
      <div style="display: flex; flex-direction: column; gap: 15px;">
        <input class="titleinput" type="text" name="" id="" placeholder="Title" data-note-element="currentNoteElement"
          onkeypress="SecondEnter(event)">
        <button class="mic" onclick="startSpeechRecognition(this)"><i class='bx bxs-microphone'></i></button>
        <button class="saveButton" onclick="sendDictionaryToServer()">Save</button>
      </div>
    </div>
    <div class="afteraddtitle">
      <input class="radio" type="radio" name="taskRadio" id="radio2" onchange="toggleStrikethrough(this)">
      <p class="TaskName" style="padding-bottom: 10px;">TaskName</p><span class="speaker"><i
          onclick="texttospeech(this)" class='bx bx-volume-full'></i></span>
    </div>
  </div>

  <div class="button">
    <div class="butttoninput" style="width: 290px;">
      <input class="Nameinput" placeholder="New List" type="text" style="width: 290px;" onkeypress="checkEnter(event)">
    </div>
    <button onclick="askName()" class="add-new-list" style="width: 290px;">
      <i class='bx bx-plus' style="font-size: 18px; margin: 0px 5px 5px 0px; color: rgb(118, 118, 255)">
      </i>Add new list</button>
  </div>
  <div id="output"></div>
  <script src="JS\sidebar.js">

  </script>
  <script src="JS\todo.js">
  </script>

</body>


</html>
