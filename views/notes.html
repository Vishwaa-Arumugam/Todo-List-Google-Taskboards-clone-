<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="CSS/mainstyles.css">
    <link
    href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
    
    <section class="sidebar">
        <div class="nav-header">
          <p class="logo">Scheduler</p>
          <i class="bx bx-menu-alt-right btn-menu"></i>
        </div>
        <ul class="nav-links">
          <li>
            <a href="./home1">
              <i class="bx bx-home-alt-2"></i>
              <span class="title">Home</span>
            </a>
            <span class="tooltip">Home</span>
          </li>
          <h4 class="tasks" style="display: none;">Tasks</h4>
          <li>
            <a href="./todo">
              <i class='bx bx-list-ol'></i>
              <span class="title">Today</span>
            </a>
            <span class="tooltip">Today</span>
          </li>
          <li>
            <a href="./notes">
              <i class='bx bxs-sticker' ></i>
              <span class="title">Sticky Wall</span>
            </a>
            <span class="tooltip">Sticky Wall</span>
          </li>
          <h4 class="Lists" style="display: none;">Lists</h4>
          <div class="searchbutton">
              <li>
              <a href="#">
                  <i class="bx bx-cog"></i>
                  <span class="title">Settings</span>
              </a>
              <span class="tooltip">Settings</span>
              </li>
              <li>
                  <a href="#">
                      <i class='bx bx-exit'></i>
                      <span class="title">Log Out</span>
                  </a>
                  <span class="tooltip">Log Out</span>
              </li>
          </div>
        </ul>
        
      </section>

    <section class="home">
        <!DOCTYPE html>
            <html lang="en" dir="ltr">
            <head>
                <meta charset="utf-8">  
                <title>Notes App in JavaScript | CodingNepal</title>
                <link rel="stylesheet" href="style.css">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
            </head>
            <body>
                <div class="popup-box">
                <div class="popup">
                    <div class="content">
                    <header>
                        <p></p>
                        <i class="uil uil-times"></i>
                    </header>
                    <form action="#">
                        <div class="row title">
                        <label>Title</label>
                        <input type="text" spellcheck="false">
                        </div>
                        <div class="row description">
                        <label>Description</label>
                        <textarea spellcheck="false"></textarea>
                        </div>
                        <button></button>
                    </form>
                    </div>
                </div>
                </div>
                <div class="wrapper">
                <li class="add-box">
                    <div class="icon"><i class="uil uil-plus"></i></div>
                    <p>Add new note</p>
                </li>
                </div>

                <script src="script.js"></script>
                
            </body>
            </html>
      </section>

      <script src="JS/sidebar.js">
      </script>
      <script src="JS/notes.js"></script>
</body>
</html>
